<!DOCTYPE html>
<html>
<head>
	<title>Ubuntu upload activity</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.flot.min.js"></script>
</head>

<body>
	<h1 id="top">Ubuntu upload activity</title>
	<div id="activity" style="width:1600px;height:600px;"></div>
	<script type="text/javascript">
	$(function (){
		$.getJSON('data.json', function(json) {
			var options = {
				series: {
					lines: {show: true, fill: true},
					points: {show: false},
				},
				xaxis: {
					mode: "time",
				},
				legend: {
					position: "nw",
				},
			};
			var data = [];
			$.each(json, function(component, series) {
				data.push({label: component, data: series});
			});
			$.plot($("#activity"), data, options);
		});
	});
	</script>
</body>
</html>
